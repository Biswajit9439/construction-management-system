<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add new Property</title>
<link rel="stylesheet" href="addproperty.css">
</head>
<body>
<h2 class="h2">Add new Property</h2>
<form action="addprop5">
<fieldset  style=width:40%; class="field">
<h3>Name:</h3>
<input type="text" name="name" placeholder="Enter Your name of the property"><br>
<input type="image" name="picture" placeholder="Enter url of the picture"><br>
<h4>Location</h4>
<input type="text" name="location" placeholder="Enter the location of the property"><br>

<h4>Price</h4>
<input type="text" name="price" placeholder="Add price"><br>
<h4>Description</h4>(Describe something about the property)
<textarea rows="4" cols="50" name="description">

</textarea><br>
<button id="add">Add Property</button>
<h4>If you want to update the existing Property<a href="updateproperty.html">Click here</a></h4>

</fieldset>
</form>

</body>
</html>
